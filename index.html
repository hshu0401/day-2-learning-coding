<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"
        <meta name="view port" content="width=device-width, initial-scale=1.0">
        <title> Tặng vk bubu </title>
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
  <div class="container">
    <div class="shape">
      <!-- Trái tim (mũi tròn, lật ngược) -->
      <div class="heart"></div>

      <!-- Cụm chữ nhật + 2 hình tròn để blend (tách stack để không loang sang ảnh) -->
      <div class="stack">
        <div class="rectangle"></div>
        <div class="circle left"></div>
        <div class="circle right"></div>
      </div>

      <!-- Ảnh nhỏ nằm TRÊN chữ nhật, không bị blend ảnh hưởng -->
      <div class="center-image" aria-label="center image"></div>
    </div>
  </div>
</body>
</html>
